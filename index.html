
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大正新脩大藏經 · 诵读认领追踪</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@400;500;600;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  <style>
    :root {
      --sutra-brown: #5c4033;
      --sutra-gold: #8b7355;
      --sutra-bg: #fdfbf7;
      --sutra-border: #ede3d4;
    }
    body {
      font-family: 'Inter', "Microsoft YaHei", sans-serif;
      background-color: var(--sutra-bg);
      color: var(--sutra-brown);
    }
    .serif-title {
      font-family: 'Noto Serif SC', serif;
    }
    .calligraphy {
      font-family: 'Ma Shan Zheng', cursive;
    }
    .sutra-card {
      background: white;
      border: 1px solid var(--sutra-border);
      box-shadow: 0 10px 30px -10px rgba(92, 64, 51, 0.1);
    }
    /* Smooth transitions */
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: var(--sutra-bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--sutra-gold);
      border-radius: 10px;
    }
    input:focus, select:focus {
      border-color: var(--sutra-gold) !important;
      ring-color: var(--sutra-gold) !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
